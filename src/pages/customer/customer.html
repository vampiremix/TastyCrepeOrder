<ion-header>

    <ion-navbar>
        <ion-title>ลูกค้า</ion-title>
        <ion-buttons end>
            <button ion-button icon-center icon-only (click)="openAddcus()">
              <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list-header text-center style="border-bottom: solid 1px black;">
        <ion-grid>
            <ion-row>
                <ion-col col-2 align-self-center headerfont>รูป</ion-col>
                <ion-col col-3 align-self-center headerfont>ชื่อ</ion-col>
                <ion-col col-3 align-self-center headerfont>เบอร์โทร</ion-col>
                <ion-col col-4 align-self-center headerfont>ที่ตั้งร้าน</ion-col>
            </ion-row>
        </ion-grid>
    </ion-list-header>
    <ion-list>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content>
                <ion-item-divider>
                    <!--<ion-grid>-->
                    <ion-row *ngFor="let cus of customer">
                        <ion-col col-2>
                            <!--<ion-thumbnail>-->
                            <ion-avatar>
                                <img src="{{cus.pic}}" avartar>
                            </ion-avatar>
                            <!--</ion-thumbnail>-->
                        </ion-col>

                        <ion-col col-3 detailfont align-self-center>
                            {{cus.Name}}({{cus.CreateDate}})
                        </ion-col>
                        <ion-col col-3 detailfont align-self-center>
                            {{cus.Phone}}
                        </ion-col>
                        <ion-col col-4 detailfont align-self-center text-wrap>
                            {{cus.Address}}
                        </ion-col>
                    </ion-row>
                    <!--</ion-grid>-->
                </ion-item-divider>
            </ion-refresher-content>
        </ion-refresher>
    </ion-list>
</ion-content>
