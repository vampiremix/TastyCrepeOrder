<ion-header>

    <ion-navbar>
        <ion-title>เพิ่มสินค้า</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p><img src="./img/dessert.png"></p>
    <ion-list inset>
        <ion-item>
            <ion-label>ชื่อสินค้า</ion-label>
            <ion-input type="text" [(ngModel)]="pName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>ราคา</ion-label>
            <ion-input type="number" maxlength="3" [(ngModel)]="pPrice"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button block (click)="addPro()">เพิ่มสินค้า</button>
</ion-content>
